<style> 
  #map {
        height: 75%;
        width: 400px;
        min-width: 300px;
        border-style: solid;
        border-color: black;
        border-radius: 10px;
      }
</style>



<div class="container">
  <div class="row">
    <div class="col-md-3">
      Lookup Map:
    </div>
    <div class="col-md-8" pull-right>

      <button onclick="print()"> Lookup</button>
      <label class="pull-left">Enter Zip Code, or City & State: <input type="text" id="postalCode" placeholder="zip code, or city & state" /></label>


    </div>
  </div>
</div>




<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

</head>

<body>
  <div id="main"><h3 id="city"></h3>
  <div id="map"></div>
  </div>
  <script>

var x= 37.7724758;
var y= -82.85329279999999;
        function done(reply){
       lata=reply.results["0"].geometry.location.lat;
       long=reply.results["0"].geometry.location.lng;
  var city =reply.results["0"].formatted_address;
       $("#city").append(city);
       console.log(city);
       console.log(long); 
       console.log(lata);
      
x= lata;
y= long;
       initMap(x , y);
        } 
        
        
        function lookup(){ 
             var zip= $("#postalCode").val();
          var zipcode= ("https://maps.googleapis.com/maps/api/geocode/json?address="+zip+"&&key=AIzaSyCNRRK2Bi38Qu18i6J6D0QQ22W533WS7mw")
            var ask= {url:(zipcode),
    success: done
            };
        
        $.ajax(ask);
        };
function print(){
    lookup();
  initMap();
$("#city").empty();}
    
      var map;
      
      function initMap() {
        
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: x , lng: y },
          zoom: 8

        });
         marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: x , lng: y}
        });
        
      }
        
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN9350ml9Au-ceEYyjEz5sZIWJ4zaTYx4&callback=initMap" async
    defer></script>
</body>
